<!DOCTYPE html>

<head>
  <title>TopoJSON</title>
  <meta charset="UTF-8">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL">
  </script>
  <style>
    .map {
      width: 100%;
      height: 600px;
      position: relative;
    }

    #tooltip {
      text-align: center;
      display: inline-block;
      padding: 10px 20px 10px 20px;
      font-size: 24px;
      background: white;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0.8;
      position: absolute;
      left: 20px;
      top: 100px;
    }

    .ol-overlay-container {
      pointer-events: none;
    }

    .floatTL {
      position: absolute;
      top: 220px;
      left: 20px;
      z-index: 1000;
    }

    img {
      opacity: 0.8;
    }

    #villageLegend {
      position: absolute;
      z-index: 1;
    }

    #townLegend {
      position: absolute;
      z-index: 2;
    }

    #countyLegend {
      position: absolute;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div id="map" class="map" style="background-color: rgba(216,222,223,1)">
    <div class='floatTL'>
      <img id='villageLegend' src="image/legendVillage.svg" style="height:200px">
      <img id='townLegend' src="image/legendTown.svg" style="height:200px">
      <img id='countyLegend' src="image/legendCounty.svg" style="height:200px">
    </div>
  </div>
  <div id="tooltip"></div>
  <!-- <button id="zoomToTaichung">台中</button>
  <button id="zoomToTaipei">台北</button> -->
  <script src="index.js"></script>
</body>

</html>
