<!DOCTYPE html>
<html lang="en">

<head>
  <title>TopoJSON</title>
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL">
  </script>
  <style>
    .map {
      width: 100%;
      height: 600px;
      position: relative;
    }

    #tooltip {
      text-align: center;
      width: 300px;
      height: 70px;
      padding: 2px;
      font-size: 24px;
      background: white;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0.8;
      position: absolute;
      left: 20px;
      top: 80px;
    }

    .ol-overlay-container {
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="map" class="map">
  </div>
  <div id="tooltip"></div>
  <button id="zoomToTaichung">台中</button>
  <button id="zoomToTaipei">台北</button>
  <script src="index.js"></script>
</body>

</html>
