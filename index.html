<!DOCTYPE html>

<head>
  <title>TopoJSON</title>
  <meta charset="UTF-8">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL">
  </script>
  <style>
    .map {
      width: 100%;
      height: 99vh;
      ;
      position: relative;
    }

    #tooltip {
      text-align: left;
      display: inline-block;
      font-size: 24px;
      background: white;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0.8;
      position: absolute;
      left: 5%;
      bottom: 20%;
      font-family: Helvetica
    }

    #tooltip span {
      font-weight: bold;
    }

    .ol-overlay-container {
      pointer-events: none;
    }

    .floatTL {
      display: inline-block;
      position: absolute;
      bottom: 50%;
      right: 20%;
      z-index: 1000;
    }

    img {
      opacity: 0.8;
    }

    #villageLegend {
      position: absolute;
      z-index: 1;
    }

    #townLegend {
      position: absolute;
      z-index: 2;
    }

    #countyLegend {
      position: absolute;
      z-index: 3;
    }

    div .ol-zoom {
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0);
      top: auto;
      bottom: 5%;
    }

    div .ol-control:hover {
      background-color: rgba(255, 255, 255, 0);
    }

    div .ol-control button {
      display: inline-block;
      height: 2.5em;
      width: 2.5em;
    }
  </style>
</head>

<body>
  <div id="map" class="map" style="background-color: rgba(216,222,223,1)">
    <div class='floatTL'>
      <img id='villageLegend' src="image/legendVillage.svg">
      <img id='townLegend' src="image/legendTown.svg">
      <img id='countyLegend' src="image/legendCounty.svg">
    </div>
  </div>
  <div id="tooltip"></div>
  <!-- <button id="zoomToTaichung">台中</button>
  <button id="zoomToTaipei">台北</button> -->
  <script src="index.js"></script>
</body>

</html>
